<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
>
<h:head/>
<h:body>
    <h2>[JPA] Registered shops:</h2> <hr/>
    <ol>
        <ui:repeat value="#{shops.allShops}" var="shop">
            <li><h:link value="#{shop.name} | #{shop.address}" outcome="products?shopId=#{shop.id}" /></li>
        </ui:repeat>
    </ol>

    <hr/> <h2> Add Shop </h2>
    <h:form>
        <h:panelGrid columns="3">
            <h:outputText for="sName">Shop title </h:outputText>
            <h:inputText id="sName" value="#{shops.shopToCreate.name}" required="true" a:placeholder="name"/><br/>
            <h:outputText for="sAddress">Address </h:outputText>
            <h:inputText id="sAddress" value="#{shops.shopToCreate.address}" required="true" a:placeholder="address"/><br/><br/>
        </h:panelGrid>
        <h:commandButton value="Add new shop" action="#{shops.createShop}" />
    </h:form> <br/>

    <hr/>
    <h2>Asynchronous calls</h2>
    <dd><p>#{longTaskContainer.callAsyncMethod()}</p></dd>
    <br/><hr/>

    <h2> Edit shop info:</h2> <hr/>
    <ol>
        <ui:repeat value="#{shops.allShops}" var="shop">
           <li><h:link value="#{shop.name} | #{shop.address}" outcome="shopDetails?shopId=#{shop.id}" /></li>
        </ui:repeat>
    </ol>

    <h:link outcome="/index" value="Back to index"/>
</h:body>
</html>
