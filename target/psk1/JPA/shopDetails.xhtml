<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core"
>
<h:head/>
<h:body>
    <h2>[Edit Shop Details] #{updateShopDetails.shop.name}</h2>
    <h:form>
        <h:outputText value="New Address: "/>
        <h:inputText a:placeholder="value" value="#{updateShopDetails.shop.address}" required="true" />
        <h:commandButton value="Update info" action="#{updateShopDetails.editShop()}">
            <f:param name="shopId" value="#{updateShopDetails.shop.id}" />
        </h:commandButton>
        <br/>
        <h:outputText value="Value was already modified by other user. If you want to override it - try again" rendered="#{param['error'] == 'optimistic-lock-exception'}" />
    </h:form>
    <h:link outcome="/JPA/shops" value="Back to shop list"/>
</h:body>
</html>
